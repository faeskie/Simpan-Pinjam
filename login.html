  <!-- Login Section -->
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
   <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">
     Login to Simpan Pinjam
    </h2>
    <form class="mt-8 space-y-6" action="#" method="POST">
     <div class="rounded-md shadow-sm -space-y-px">
      <div>
       <label class="sr-only" for="email-address">
        Email address
       </label>
       <input autocomplete="email" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
      </div>
      <div>
       <label class="sr-only" for="password">
        Password
       </label>
       <input autocomplete="current-password" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
      </div>
     </div>
     <div class="flex items-center justify-between">
      <div class="flex items-center">
       <input class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded" id="remember-me" name="remember-me" type="checkbox"/>
       <label class="ml-2 block text-sm text-gray-900" for="remember-me">
        Remember me
       </label>
      </div>
      <div class="text-sm">
       <a class="font-medium text-green-600 hover:text-green-500" href="#">
        Forgot your password?
       </a>
      </div>
     </div>
     <div>
      <button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" type="submit">
       Masuk
      </button>
     </div>
    </form>
   </div>
